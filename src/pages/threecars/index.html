		<div class="desc">
			<div class="title">开行三趟快车</div>
			<div class="subtitle">Launching The Three Express Cargo Trains</div>
			<p>
				<marquee direction=up height="100px">
					1962年，根据周恩来总理指示，“供应港澳鲜活冷冻商品三趟快运货物列车“（简称”三趟快车“）正式开行，由华润旗下的五丰行负责”三趟快车“运送物资在香港的分销。”三趟快车“开行近半个世纪，直至2010年才停运，是连接内地物资和香港民众的生命线，保障了香港民众的生活物资和香港市场的物价稳定。
				</marquee>
			</p>
